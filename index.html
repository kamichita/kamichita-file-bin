<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高性能ファイルアップローダー</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .uploader { margin-bottom: 20px; }
        .uploader button { margin-top: 10px; padding: 10px; font-size: 16px; }
        .output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>高性能ファイルアップローダー</h1>
    <div class="uploader">
        <input type="file" id="fileInput" multiple />
        <button id="uploadButton">アップロード</button>
    </div>
    <div id="output" class="output"></div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert("ファイルを選択してください！");
                return;
            }

            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        document.getElementById('output').innerHTML += `
                            <p>ファイル名: ${file.name}<br>
                            ダウンロードリンク: <a href="${result.downloadLink}" target="_blank">${result.downloadLink}</a></p>`;
                    } else {
                        alert('アップロードに失敗しました。');
                    }
                } catch (error) {
                    console.error('アップロードエラー:', error);
                    alert('エラーが発生しました。');
                }
            }
        });
    </script>
</body>
</html>
